<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Movie Findr</title>
</head>
<body>
    <header class = "hero is-white is-full">
        <div class="block">
            <p class="title is-1">Movie Findr</p>
            <p class="subtitle is-4">Last minute ideas!</p>
        </div>
    </header>
    <div class="block">
        <div class="level-item">
            <input class="input" type="text" placeholder="Enter Zipcode Here" id="user-zipcode">
            <input type="submit" class="button" value="Find Movie Near Me" id="zipcode-search-bttn">
        </div>
    </div>
    <div class="cards">
        <button>
            <div class="card-content">
                <div class="media">
                    <p class="title is-4"></p>
                </div>
            </div>
            <div class="card-image">
                <figure class="image is-2by4">
                    <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                </figure>
            </div>
        </button>
        <button>
            <div class="card-content">
                <div class="media">
                    <p class="title is-4"></p>
                </div>
            </div>
            <div class="card-image">
                <figure class="image is-2by4">
                    <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                </figure>
            </div>
        </button>
    </div>

                    <input type="submit" class="button" value="Find Movie Near Me" id="zipcode-search-bttn">
                </div>
            </div>
        </div>
        <div class="section" id="movie-card-section">
        </div> -->
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="script.js"></script>
</body>
</html>
